          docker manifest annotate ${{ matrix.registry.repo }}:${GITHUB_REF##*/}-$GITHUB_RUN_NUMBER \
            ${{ matrix.registry.repo }}:armv6-${{ github.run_number }} --arch arm --variant v6
          docker manifest annotate ${{ matrix.registry.repo }}:${GITHUB_REF##*/}-$GITHUB_RUN_NUMBER \
