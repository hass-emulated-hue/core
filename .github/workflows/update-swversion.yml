name: Update swversion

on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update swversion
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Update
        id: update
        run: |
          pip install requests
          python3 -u actions/update-swversion.py
          commit_needed=$?
          if [ $commit_needed -ne 0 ]; then
            export NEED_COMMIT=true
          else
            export NEED_COMMIT=false
          fi
          echo "##[set-output name=needcommit;]$NEED_COMMIT"
      - name: Commit
        if: ${{ steps.update.outputs.needcommit == 'true' }}
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -m "Update swversion"
          git push
