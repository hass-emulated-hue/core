repos:
  - repo: https://github.com/psf/black
    rev: "23.3.0"
    hooks:
      - id: black
        args:
          - --safe
          - --quiet
  - repo: https://github.com/pycqa/flake8
    rev: "6.0.0"
    hooks:
      - id: flake8
        additional_dependencies:
          - pycodestyle==2.10.0
          - pyflakes==3.0.1
          - flake8-docstrings==1.7.0
          - pydocstyle==6.3.0
          - flake8-comprehensions==3.10.1
          - flake8-noqa==1.3.0
  - repo: https://github.com/PyCQA/isort
    rev: "5.12.0"
    hooks:
      - id: isort
